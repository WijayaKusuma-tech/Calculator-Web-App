<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" value="C">C</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">*</button>
            <button class="operator" id="delButton">DEL</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="-">-</button>


            <button value="3">3</button>
            <button value="2">2</button>
            <button value="1">1</button>
            <button class="operator" value=".">.</button>
            <button class="zero" value="0">0</button>
            <button class="equals" value="=">=</button>

            
        </div>
    </div>
    <script>
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll("button");


        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                const buttonValue = button.value;

        

                //logika if
                if (buttonValue === "C") {
                    display.value = "";
                } else if (buttonValue === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch (error) {
                        display.value ="Error";
                    }
                }else {
                    display.value += buttonValue;
                }


            });
        });

        {
            delButton.addEventListener('click', () => {
                // Ambil nilai saat ini dari display
                const displayValue = display.value;
        
                // Cek apakah display tidak kosong dan bukan hanya '0'
                if (displayValue.length > 1) {
                    // Hapus karakter terakhir dari string
                    display.value = displayValue.slice(0, -1);
                    currentInput = display.value; // Update currentInput juga
                } else if (displayValue.length === 1 && displayValue !== '0') {
                    // Jika hanya ada satu karakter (bukan '0'), ubah jadi '0'
                    display.value = '';
                    currentInput = '0';
                }
                // Jika sudah '0' atau kosong, biarkan tetap '0'
            });
        }
    </script>
</body>
</html>
